# permissions for end users to edit oauth2proxies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: oauth2proxy-editor-role
rules:
- apiGroups:
  - microcumul.us.my.domain
  resources:
  - oauth2proxies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - microcumul.us.my.domain
  resources:
  - oauth2proxies/status
  verbs:
  - get
